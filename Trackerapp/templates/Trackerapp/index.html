{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackerapp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>ExTracker</h2>
        <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>   
        <a href="#income"><i class="fa fa-fw fa-hand-holding-usd"></i>Income</a>
        <a href="#report"><i class="fa fa-fw fa-file-alt"></i>Report</a>
        <a href="#expenses"><i class="fa fa-fw fa-cash-register"></i>Expense</a>
        <a href="#categories"><i class="fa fa-fw fa-list-alt"></i>Categories</a>
        <a href="#login.html"><i class="fa fa-fw fa-sign-out-alt"></i>Logout</a>
    </div>
    <div class="container">
        <div class="box1">
            <h3>$95,000</h3>
            <p>Income</p>
        </div>
        
        <div class="box2">
            <h3>$55,000</h3>
            <p>Expenses</p>
        </div>
        <div class="box3">
            <h3>$40,000</h3>
            <p>Balance</p>
        </div>  
        <div class="box4">
            <h3>122</h3>
            <p>Transactions</p>
        </div> 
    </div>
     <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Food', 'Transportation', 'Medecine', 'Personal-items', 'Electricity', 'Entertainment'],
                datasets: [{
                    label: 'Monthly Report',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
