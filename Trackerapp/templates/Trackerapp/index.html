{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackerapp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>ExTracker</h2>
        <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>   
        <a href="#income"><i class="fa fa-fw fa-hand-holding-usd"></i>Income</a>
        <a href="#report"><i class="fa fa-fw fa-file-alt"></i>Report</a>
        <a href="#expenses"><i class="fa fa-fw fa-cash-register"></i>Expense</a>
        <a href="#categories"><i class="fa fa-fw fa-list-alt"></i>Categories</a>
        <!-- <a href="/login"><i class="fa fa-fw fa-sign-out-alt"></i>Login</a> -->
        <a href="/login" id="auth-link" ><i class="fa fa-fw fa-sign-out-alt"></i><span id="auth-text">Login</span></a>
    </div>
    
    <div class="container">
        <div class="box1">
            <h3>$95,000</h3>
            <p>Income</p>
        </div>
        
        <div class="box2">
            <h3>$55,000</h3>
            <p>Expenses</p>
        </div>
        <div class="box3">
            <h3>$40,000</h3>
            <p>Balance</p>
        </div>  
        <div class="box4">
            <h3>122</h3>
            <p>Transactions</p>
        </div>
    </div>

    <canvas id="myChart"></canvas>

    <!-- Placeholder for Not Logged In message -->
    <div id="not-logged-in-message" style="display:none; color: red; text-align: center; font-size: 1.5em;">
        Not logged in. Please log in to view your data.
    </div>

    
    <script>
        const getAccessToken = () => {
            const token = localStorage.getItem('accessToken');
            console.log('Token obtained from localStorage:', token);
            return token;
        };
    
        const refreshAccessToken = () => {
            const refreshToken = localStorage.getItem('refreshToken');
            return fetch('/jwt/token/refresh/', {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify({ refresh: refreshToken }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to refresh token');
                }
                return response.json();
            })
            .then(data => {
                const newAccessToken = data.access;
                localStorage.setItem('accessToken', newAccessToken);
                console.log('Token refreshed');
                return newAccessToken;
            });
        };
        let retry = 0;
        const fetchUserExpenses = (accessToken) => {
            const headers = {
                Authorization: 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
            };
    
            return fetch('/user-expenses/', { headers })
                .then(response => {
                    if (response.status === 401) {
                        throw new Error('Unauthorized');
                    }
                    return response.json();
                })
                .then(data => {
                    // Process and aggregate the expenses
                    const sumData = {};
                    data.forEach(expense => {
                        if (!sumData[expense.category]) {
                            sumData[expense.category] = 0;
                        }
                        sumData[expense.category] += expense.price;
                    });
    
                    // Prepare data for the chart
                    const chartData = {
                        labels: Object.keys(sumData),
                        datasets: [{
                            label: 'Expenses',
                            data: Object.values(sumData),
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    };
    
                    // Create and render the chart
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: chartData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                    console.log('Chart drawn using access token');
                })
                .catch(error => {
                    if (error.message === 'Unauthorized' && retry < 3) {
                        return refreshAccessToken().then(newAccessToken => {
                            return fetchUserExpenses(newAccessToken);
                        });
                        retry++;
                    } else {
                        console.error('Error fetching data:', error);
                    }
                });
        };
        
        const setupAuthLink = () => {
            const accessToken = getAccessToken();
            const authLink = document.getElementById('auth-link');
            const authText = document.getElementById('auth-text');
            const notLoggedInMessage = document.getElementById('not-logged-in-message');


            if (accessToken) {
                authLink.href = "#";
                authText.textContent = "Logout";
                authLink.addEventListener('click', () => {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    window.location.reload(); // Refresh the page after logout
                });
                fetchUserExpenses(accessToken); // Fetch expenses only if the user is logged in
            } else {
                notLoggedInMessage.style.display = 'block'; // Show "Not logged in" message
                console.error('No authentication token found.');
            }
        };

        setupAuthLink();

    </script>
</body>
</html>
