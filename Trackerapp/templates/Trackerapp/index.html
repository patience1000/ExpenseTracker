{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackerapp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>ExTracker</h2>
        <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>   
        <a href="#income"><i class="fa fa-fw fa-hand-holding-usd"></i>Income</a>
        <a href="#report"><i class="fa fa-fw fa-file-alt"></i>Report</a>
        <a href="#expenses"><i class="fa fa-fw fa-cash-register"></i>Expense</a>
        <a href="#categories"><i class="fa fa-fw fa-list-alt"></i>Categories</a>
        <a href="/login1"><i class="fa fa-fw fa-sign-out-alt"></i>Logout</a>
    </div>
    <div class="container">
        <div class="box1">
            <h3>$95,000</h3>
            <p>Income</p>
        </div>
        
        <div class="box2">
            <h3>$55,000</h3>
            <p>Expenses</p>
        </div>
        <div class="box3">
            <h3>$40,000</h3>
            <p>Balance</p>
        </div>  
        <div class="box4">
            <h3>122</h3>
            <p>Transactions</p>
        </div> 
    </div>
     <canvas id="myChart"></canvas>
     <script>
        const authtoken = localStorage.getItem('authToken');
        console.log('Auth Token:', localStorage.getItem('authToken'));
        // Check if the token is present
        if (!authtoken) {
            console.error('No authentication token found.');
        } else {
            // Setup the headers for the request
            const headers = {
                'Authorization': `Bearer ${authtoken}`,
                'Content-Type': 'application/json'
            };
    
            // Fetch user expenses from the API
            fetch('http://localhost:8000/user-expenses/', { headers: headers })
                .then(response => {
                    if (response.status === 401) {
                        throw new Error('Unauthorized');
                    }
                    return response.json();
                })
                .then(data => {
                    // Process and aggregate the expenses
                    const sumData = {};
                    data.forEach(expense => {
                        if (!sumData[expense.category]) {
                            sumData[expense.category] = 0;
                        }
                        sumData[expense.category] += expense.price;
                    });
    
                    // Prepare data for the chart
                    const chartData = {
                        labels: Object.keys(sumData),
                        datasets: [{
                            label: 'Expenses',
                            data: Object.values(sumData),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    };
    
                    // Create and render the chart
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: chartData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
    
</body>
</html>
