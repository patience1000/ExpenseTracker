{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackerapp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>ExTracker</h2>
        <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>   
        <a href="#income"><i class="fa fa-fw fa-hand-holding-usd"></i>Income</a>
        <a href="#report"><i class="fa fa-fw fa-file-alt"></i>Report</a>
        <a href="#expenses"><i class="fa fa-fw fa-cash-register"></i>Expense</a>
        <a href="#categories"><i class="fa fa-fw fa-list-alt"></i>Categories</a>
        <a href="/login1"><i class="fa fa-fw fa-sign-out-alt"></i>Logout</a>
    </div>
    <div class="container">
        <div class="box1">
            <h3>$95,000</h3>
            <p>Income</p>
        </div>
        
        <div class="box2">
            <h3>$55,000</h3>
            <p>Expenses</p>
        </div>
        <div class="box3">
            <h3>$40,000</h3>
            <p>Balance</p>
        </div>  
        <div class="box4">
            <h3>122</h3>
            <p>Transactions</p>
        </div> 
    </div>
     <canvas id="myChart"></canvas>
    <script>
        const authtoken = localStorage.getItem('authToken');
        const user_id = localStorage.getItem('userId'); // Assuming you store user ID in localStorage
        
        const headers = {
        'Authorization': `Bearer ${authtoken}`,
        'Content-Type': 'application/json'
        };

        fetch('http://localhost:8000/api/expenses?user_id=${user_id}', {headers: headers})
        .then(response => response.json())
        .then(data => {
            const  sumData = {}
            data.array.forEach(expense =>{
                if(!sumData[expense.category]){
                    sumData[expense.category]= 0;
                }
                sumData[expense.category] += expense.price
            });   
             chartData= {
                labels: Object.keys(sumData),
                datasets: [{
                    label: 'Expenses',
                    data: Object.values(sumData),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            }
            var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        })
       
    </script>
</body>
</html>
