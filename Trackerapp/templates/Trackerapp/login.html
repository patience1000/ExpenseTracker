{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta name="csrf-token" content="{% csrf_token %}" />
</head>

<body>
    <aside class="sidenav">
        <div class="app-name">ExTracker</div>
        <nav>
            <ul>
                <li><a href="/"><i class="fa fa-fw fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-fw fa-cog"></i>Settings</a></li>
                <li><a href="#"><i class="fa fa-fw fa-file-alt"></i>Report</a></li>
                <li><a href="/login" id="auth-link"><i class="fa fa-fw fa-sign-out-alt"></i><span id="auth-text"></span>Login</span></a></li>
            </ul>
        </nav>
    </aside>        

    <form id="login-form" method="post">
        {% csrf_token %}
        <h1>Welcome Back</h1>
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input id="username" class="form-control" id="Username" type="text" placeholder="Username"
                required="required" data-validation-required-message="Please enter your name." />
        </div>

        <div class="form-group">
            <i class="fas fa-ban"></i>
            <input id="password" class="form-control" type="password" placeholder="Password" required="required"
                data-validation-required-message="Please enter valid password" />
        </div>
        <button id="login-btn" class="login-btn" type="submit">Log in</button>
    </form>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
